<!DOCTYPE html>
<html>
<head>
	<title>Tournoi Internationale PLCA - Inscriptions</title>
	<link rel="stylesheet" type="text/css" href="../css/inscriptions.css">
	<script src="https://kit.fontawesome.com/b67f8c87c3.js" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<div class="logo">
			<a href="http://club.quomodo.com/plcauraybasket" title="plcauraybasket" target="_blank"><img src="../images/logo.jpg" height="50px"></a>
		</div>
		<div class="menu">
			<ul>
				<li><a href="presentation.html" title="presentation" class="textmenu">PRÉSENTATION</a></li>
				<li><a href="regles.html" title="regles" class="textmenu">RÈGLES</a></li>
				<li><a href="#" title="inscriptions" class="textmenu">INSCRIPTIONS</a></li>
			</ul>
		</div>
		<div class="réseaux">
			<li class="facebook"><a href="https://www.facebook.com/PLCAuray" title="facebook" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
			<li><a href="https://www.instagram.com/plc_auray_basket/?hl=fr" title="instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
			<li><a href="mailto:plcabasket@yahoo.fr" title="mail" target="_blank"><i class="far fa-envelope"></i></a></li>
		</div>
	</header>
	<div class="content">
		<h1> Inscriptions </h1>
		<form method="POST">
			<div class="inputs">
				<div class="nom">
					<label for="Nom"></label>
					<input type="text" name="Nom" placeholder="Nom Coach" required>
				</div>

				<div class="email">
					<label for="E-mail"></label>
					<input type="email" name="E-mail" placeholder="E-mail" required>
				</div>

				<div class="telephone">
					<label for="telephone"></label>
					<input type="tel" name="Telephone" placeholder="Téléphone" required>
				</div>

				<div class="club">
					<label for="club"></label>
					<input type="text" name="club" placeholder="Club" required>
				</div>

				<div class="joueuses">
					<label for="joueuses"></label>
					<input type="number" name="joueuses" placeholder="Nombres de joueuses" min="6" max="12" required>
				</div>
			</div>

			<div class="boutton">
				<input type="submit" name="envoyer" value="S'inscrire">
				<input type="reset" name="reset" value="Vider les champs">
			</div>
		</form>

	</div>

	<footer>	
		<li><a href="presentation.html" title="acceuil"><i class="fas fa-home">  Retour acceuil</i></a></li>
		<li><i class="far fa-copyright"> Martin Robic</i></li>
		<li></li>
	</footer>
</body>
</html>
